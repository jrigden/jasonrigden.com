<section id="menu-pane" class="row menu text-center">


  <h4 class="text-center">
  {{ if not .IsNode }}
  {{ with .PrevInSection }}
  <span><a href="{{ .Permalink }}"><i class="fa fa-arrow-left" aria-hidden="true"></i>Older </a></span>
  {{ end }}
  {{ if (or (.PrevInSection) (.NextInSection)) }}
  |
  {{ end }}
  {{ with .NextInSection }}
  <span><a href="{{ .Permalink }}"> Newer <i class="fa fa-arrow-right" aria-hidden="true"></i></a></span>
  {{ end }}
  {{ end }}
  </h4>






</section>
